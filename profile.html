<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <h1>Sanatan Kisku</h1>
    <p>Age 20 </p>
  </div>
  
  <div class="profile-section">
    <h2>Qualifications</h2>
    <p>Bachelor's Degree in Computer Science</p>
  </div>

  <div class="profile-section">
    <h2>Images</h2>
    <div class="profile-images">
      <!-- Replace with your images -->
      <img src="https://via.placeholder.com/100" alt="Image 1">
      <img src="https://via.placeholder.com/100" alt="Image 2">
    </div>
  </div>

  <div class="profile-section">
    <h2>Certificates</h2>
    <div class="profile-certificates">
      <!-- Replace with your certificates -->
      <img src="https://via.placeholder.com/100" alt="Certificate 1">
      <img src="https://via.placeholder.com/100" alt="Certificate 2">
    </div>
  </div>
</div>

</body>
</html>
